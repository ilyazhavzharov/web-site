<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__content-left">
                    <div class="header__logo">
                        <img src="images/logo.png" alt="logotype" class="logo">
                    </div>
                    <nav>
                        <ul class="menu__list">
                            <li><a href="#" class="menu__link active">Главная</a></li>
                            <div class="line"></div>
                            <li><a href="#" class="menu__link">Кассы</a></li>
                            <div class="line"></div>
                            <li><a href="#" class="menu__link">Аналитика</a></li>
                            <div class="line"></div>
                            <li><a href="#" class="menu__link">Транзакции</a></li>
                            <div class="line"></div>
                            <li><a href="#" class="menu__link">Выплаты</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__content-right">
                    <div class="header__balance">
                        <img src="images/header-balance.png" alt="balance" class="balance-img">
                        <p class="header-balance-text">0.00 ₽</p>
                    </div>
                    <div class="line"></div>
                    <a href="#"><img src="images/user-icon.png" alt="user-icon"></a>
                </div>
            </div>
            <div class="header__bottom">
                <p class="cash-title">Аналитика</p>
            </div>
        </div>
    </header>

    <section class="analytics">
        <div class="container">
            <div class="analytics__header">
                <h1 class="analytic__title">Общая статистика</h1>
            </div>
            <div class="analytic__wrapper">
                <img src="images/analytics.png" alt="analytics" class="analytics__img">
                <p class="analytics__title-data">Данные отсутствуют</p>
                <p class="analytics__description">У вас нет активных касс. Дождитесь окончания модерации</p>
            </div>
        </div>
    </section>

    <section class="second__analytics">
        <div class="container">
            <div class="analytics__header">
                <h1 class="analytic__title">Аналитика</h1>
                <div class="analytic__button">
                    <img src="images/analytic.png" alt="image" class="analytic__img">
                    <button class="how-it-works">Как это работает?</button>
                </div>
            </div>
            <div class="analytic__wrapper">
                <img src="images/analytics.png" alt="analytics" class="analytics__img">
                <p class="analytics__title-data">Данные отсутствуют</p>
                <p class="analytics__description">У вас нет активных касс. Дождитесь окончания модерации</p>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>


</body>

</html>
